<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Explorations Generator</title>
    <style>
        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-weight: 300;
            background: #FCFCF9;
            color: #2c2c2c;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .card-container {
            perspective: 1000px;
            margin-bottom: 40px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            width: 100%;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border: 1px solid #2c2c2c;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .card-front h2 {
            font-weight: 300;
            font-size: 1.5em;
            margin: 0;
            color: #2c2c2c;
        }
        
        .exploration-text {
            font-size: 1em;
            line-height: 1.6;
            text-align: left;
            color: #2c2c2c;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            .card {
                height: 300px;
            }
            
            .card-face {
                padding: 20px;
            }
            
            .exploration-text {
                font-size: 0.9em;
                line-height: 1.5;
            }
            
            .card-front h2 {
                font-size: 1.3em;
            }
            
            .btn {
                font-size: 12px;
                padding: 10px 18px;
            }
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: white;
            color: #2c2c2c;
            border: 1px solid #2c2c2c;
            padding: 12px 24px;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-weight: 300;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #2c2c2c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card" id="explorationCard" onclick="flipCard()">
                <div class="card-face card-front">
                    <h2>draw a sonic exploration</h2>
                </div>
                <div class="card-face card-back">
                    <div class="exploration-text" id="explorationText">
                        <!-- Exploration text will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="drawNewCard()">draw another exploration</button>
        </div>
    </div>

    <script>
        const explorations = [
            "For the next hour, every time you open or close something (door, drawer, book, container), do it with the intention of making music. Notice how this changes your relationship to ordinary actions.",
            
            "Listen to all of the sounds behind you. Turn around and move toward the direction of the last sound you heard. Notice how it feels in your body as you move toward this sound.",
            
            "Find a sound in your environment that you often overlook, a sound that might typically annoy you. Listen-with it until it softens into something else.",
            
            "Choose an everyday activity - putting away the dishes, cleaning the countertop, making food. Spend 3 minutes engaged in this activity while listening to every sound. Listen to them individually, then listen to them all together.",
            
            "Find a memory from childhood that elicits joy. Hold that memory in your mouth gently. Listen for the sounds this memory makes. Open your mouth and let the sound memory be carried out into the room like an offering.",
            
            "Place your ear directly against five different surfaces in your space - a wall, table, door, window, floor. Listen through each surface for 30 seconds. Which surface tells you the most secrets about what's happening beyond it?",
            
            "For the next 5 minutes, each time you notice a sound near or far, let your body respond to the sound in whatever way it chooses.",
            
            "Recall a recent dream, or a snippet of a dream that still feels alive for you. As you wander back into the dream, listen for all of the sounds present. Choose one that intrigues you and pause to explore-with this sound.",
            
            "Identify the most unique sound in your current environment - something that exists nowhere else. Record it or remember it carefully. This is your sonic fingerprint of this exact moment and place.",
            
            "From wherever you are, listen out your nearest window for five minutes. Imagine you're listening to a radio play where you can only hear the audio. Create a story about what's happening based solely on the sounds you hear.",
            
            "Find an old photograph from a time before you were born. Hold the photo and listen. Notice all of the sounds you imagine that are held in this moment.",
            
            "Choose three different parts of your body to listen throughâ€”your chest, the back of your neck, your palm. Place each body part against a wall, table, pillow, or chosen object and spend one minute listening through it. Notice how each part of you hears differently.",
            
            "Follow one sound through until it fades. Repeat for 3 minutes.",
            
            "Spend 10 minutes exploring an inside or outside space, listening to the sounds you notice."
        ];
        
        let currentExplorationIndex = -1;
        let isFlipped = false;
        
        function flipCard() {
            const card = document.getElementById('explorationCard');
            if (!isFlipped) {
                drawNewCard();
            }
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }
        
        function drawNewCard() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * explorations.length);
            } while (newIndex === currentExplorationIndex && explorations.length > 1);
            
            currentExplorationIndex = newIndex;
            document.getElementById('explorationText').textContent = explorations[currentExplorationIndex];
        }
        
        // Initialize with first exploration ready
        drawNewCard();
    </script>
</body>
</html>
